<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script> -->
  <link rel="stylesheet" href="style.css">
  <title>Formulario curriculo</title>
</head>
<body>
  <h1>Formulario</h1>
  <form action="" method="get">
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="name">Nome: </label>
      <input class='form-control' id="name" name="nome" type="text" maxlength="40" required style="width: 100%;">
      <label for="email">E-mail: </label>
      <input type="email" name="email" id="email" style='width: 100%;' maxlength="50" required>
      <label for="input-cpf">CPF: </label>
      <input type="text" name="cpf" id="input-cpf" maxlength:'11' required><br>
      <label for="input-address">Endereço: </label>
      <input type="text" maxlength="200" required id="input-address" style="width: 100%;">
      <label for="input-city">Cidade: </label>
      <input type="text" maxlength='28' required>
      <label for="">Estados</label>
      <select name="states" id="select-state" required>
      </select><br>
      <label for="">Tipo de moradia: </label>
      <input type="radio" name="home" id="house">
      <label for="house">Casa</label>
      <input type="radio" name="home" id="apt">
      <label for="apt">Apartamento</label>
    </fieldset>
    <fieldset>
      <label for="resume">Resumo do curriculo: </label>
      <textarea name="" id="resume" rows="10" max length='1000' style="width: 99%;" required></textarea>
      <label for="input-office">Cargo: </label>
      <input type="text" id="input-office" maxlength="40" required style="width: 100%;">
      <label for="input-description">Descrição do cargo: </label>
      <input type="text" id="input-description" maxlength="500" required style="width: 100%;">
      <label for="">Data de inicio: </label>
      <input type="date">
    </fieldset>
    <button type="submit" id="enviar">Enviar</button>
  </form>
  <div id='data' class="resumo">
    
  </div>
  <button onclick="reloadPage()">Limpar formulario</button>
  <script src="script.js"></script>
</body>
</html>
